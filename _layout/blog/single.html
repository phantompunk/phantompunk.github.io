{{ define "main" }}
<div class="container">
    <h1>til ~ {{ .Title }}</h1>
    <p>{{ .Summary }}</p>
    <div class="stats">
        <p>Updated: {{ .Lastmod | time.Format "2006-01-02" }}</p>
        <p>{{ first 1 .Params.tags }}</p>
        <p>Published: {{ .PublishDate | time.Format "2006-01-02" }}</p>
    </div>
    <hr />
    {{ .Content }}
</div>
