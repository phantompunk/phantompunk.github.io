{{ define "main" }}
<h1>Single HTML</h1>
{{ if (eq .Type `projects`) }}
<div class="pt-20">
    <div class="prose text-xl">
        {{ .Content }}
    </div>
</div>
{{ else }}
<div class="pt-20">
    {{ if (eq .Type `til`)}}
    <h2 class="text-3xl">til ~ {{ .Title }}</h2>
    {{ else }}
    <h2 class="text-3xl">{{ .Title }}</h2>
    {{ end }}
    <h3>Last Updated: {{ .PublishDate | time.Format "2006-01-02" }}</h3>
    <hr class="my-6 border-y-2 rounded border-black">
</div>

<article class="prose-lg w-full mx-auto">
    {{ .Content }}
</article>
{{ end }}
{{ end }}
