{{ define "main" }}
<div class="pt-20">
    <h3>{{- partial "postheader.html" . -}}</h3>
    <h1 class="font-medium text-2xl">{{ .Title }}</h1>
    <h3>{{- partial "date.html" . -}}</h3>
    {{ range .Params.tags }}
    <span class="px-2 mr-1 psy-1 text-sm rounded-md {{ . }}">{{ . }}</span>
    {{ end }}
</div>

<article class="text-xl prose py-10">
    {{ .Content }}
</article>
{{ end }}
