{{ range ( where site.RegularPages "Type" "in" site.Params.mainSections ) }}
<div class="pt-5">
    <p class="font-light">{{ .PublishDate | time.Format "January 2, 2006" }}</p>
    <a href="{{ .Permalink }}">
        <p class="text-2xl font-semibold">{{ .Title }}</p>
    </a>
    {{ range .Params.tags }}
    <!-- <a href="{{ . }}"><button class="rounded-full bg-blue-500 px-2 py-1 text-sm text-white">#{{ . }}</button></a> -->
    <span class="px-1 py-1 text-sm">#{{ . }}</span>
    {{ end }}
</div>
{{ end }}
