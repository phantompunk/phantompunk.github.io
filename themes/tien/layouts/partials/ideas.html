{{ $pages := where .Site.RegularPages "Section" "!=" "" }}

{{ with .Scratch.Get "limit" }}
{{ $pages = first . $pages }}
{{ end }}

<ul class="list-none">
    {{ range $pages }}
    <li class="">
        <p class="nline-block font-extralight ">{{ .PublishDate | time.Format "2 Jan 06" }}</p>
        <a class="inline-block font-medium text-2xl" href="{{ .Permalink }}">{{ .Title }}</a>
        <div class="pb-10">
            {{ or .Summary .Content | strings.Truncate 120 }}
        </div>
        <!--{{ range .Params.tags }}-->
        <!--<span class="font-mono px-2 mr-1 py-1 text-sm rounded-md {{ . }}">{{ . }}</span>-->
        <!--{{ end }}-->
    </li>
    {{ end }}
</ul>
