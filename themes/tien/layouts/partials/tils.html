<table class="container mx-auto table-auto px-4 lg:max-w-3xl">
    <thead>
        <th>Name</th>
        <th>Date</th>
        <th class="hidden md:block">type</th>
    </thead>
    <tbody class="container mx-auto px-4 pt-2">
        {{ range ( where site.RegularPages "Type" "in" "til" ) }}
        <tr>
            <td class="px-4"><a href="{{ .Permalink }}">{{ .Title }}</a></td>
            <td>
                <span class="hidden lg:block">{{ .PublishDate | time.Format "Mon, Jan 2, 2006" }}</span>
                <span class="lg:hidden">{{ .PublishDate | time.Format "Jan 2006" }}</span>
            </td>
            <!-- <td class="lg:hidden">{{ .PublishDate | time.Format "Jan 2006" }}</td> -->
            <td class="hidden md:inline">{{ range (first 1 .Params.tags) }}<a class="pl-1">{{ . }}</a>{{ end }}</td>
        </tr>
        {{ end }}
    </tbody>
</table>
