{{ define "main" }}
<section class="hero is-medium">
    <div class="hero-body content">
        <div class="bio">
            <p>{{ .Content }}</p>
        </div>

        <div class="pt-2">
            {{ range .Site.Params.socials }}
            {{ partial "svg" . }}
            {{ end }}
        </div>
    </div>
</section>

{{ end }}
