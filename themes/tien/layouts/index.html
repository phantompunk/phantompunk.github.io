{{ define "main" }}

{{- partial "header-home.html" . -}}

<section class="pt-24 mx-auto">
    <h2 class=" text-3xl">Latest Posts</h2>
    {{ range first 5 (where .Site.RegularPages "Section" "in" .Site.MainSections) }}
    <div class="pt-5">
        <p class="font-light">{{ .PublishDate | time.Format "January 2, 2006" }}</p>
        <a href="{{ .Permalink }}">
            <p class="text-2xl font-semibold">{{ .Title }}</p>
        </a>
    </div>
    {{ end}}
</section>
{{ end }}
