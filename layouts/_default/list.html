{{ define "main" }}
<h1 class="text-2xl font-bold mb-6">{{ .Title }}</h1>
{{ .Content }}
<ul class="space-y-4">
  {{ range .Pages }}
  <li>
    <a href="{{ .RelPermalink }}" class="text-lg hover:underline">{{ .Title }}</a>
    <time class="block text-sm text-gray-500" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
  </li>
  {{ end }}
</ul>
{{ end }}
