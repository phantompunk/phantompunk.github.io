{{ define "main" }}
<div class="max-w-content">
  <div class="prose prose-lg max-w-none prose-headings:text-tn-text prose-p:text-tn-text prose-a:text-tn-accent hover:prose-a:text-tn-accent-hover prose-code:text-tn-accent prose-code:bg-tn-bg-secondary">
    <div class="text-tn-text-muted mb-6 post-content">
      {{ .Content }}
    </div>
  </div>
  <ul class="mt-8 divide-y divide-tn-border">
    {{ range .Pages }}
    <li class="py-4">
      <div class="flex items-center gap-2">
        <a href="{{ .RelPermalink }}" class="text-tn-text hover:text-tn-accent font-medium">{{ .Title }}</a>
        <time class="text-sm text-tn-text-muted tabular-nums">{{ .Date.Format "02 Jan 06" }}</time>
      </div>
      {{ with .Summary }}
      <p class="text-sm text-tn-text-muted mt-1">{{ . }}</p>
      {{ end }}
      {{ with .Params.tags }}
      <div class="flex gap-2 mt-2">
        {{ range . }}
        <span class="tag tag-{{ . }}">{{ . }}</span>
        {{ end }}
      </div>
      {{ end }}
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
